<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <form id="form_1" action="www.google.com">
        <input id="search_1" type="text" name="q" placeholder="search">
        <button id="search_2">Search</button>
        <a id="hoovy" href="www.google.com/home">Home</a>

    </form>
    <form id="form_2" action="www.google.com/signup">
        <p>
            <h1>DavCorp</h1>
        </p>
        <p>
            <label for="username">Enter New Username</label>
            <input class="beta" type="text" id="username" name="username" placeholder="username" required>
            </p>
            <p>
                <label for="email">Enter New Email</label>
                <input class="beta" type="email" id="email" name="email" placeholder="email" required>
            </p>
            <p>
                <label for="date">Date of Birth</label>
                <input class="beta" type="date" id="date" name="birth_date"  required>
            </p>
            <p>
                <label for="p1">Enter New Password</label>
                <input class="beta" type="password" id="p1" name="new_pass" placeholder="password" required>
                </p>
                <p>
                    <label for="p2">Re-Enter Password</label>
                    <input class="beta" type="password" id="p2" name="confirm_pass" placeholder="confirm password" required>
                    </p>
                    <p>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male" required checked>
                    </p>
                    <p>
                        <label for="female">Female</label>
                        <input type="radio" id="feamale" name="gender" value="female" required>
                    </p>
                    <p>
                        <label for="tos">Agree to Terms of Service</label>
                        <input type="checkbox" id="tos" name="tos" value="agree" required>
                    </p>
                    <p><button class="pikins">Sign Up</button></p>
    </form>
</div>
</body>
</html>
